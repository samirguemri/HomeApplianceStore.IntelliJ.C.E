<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
update Customer
    <form action="#" th:object="${connectedCustomer}" th:action="@{/customer/update}"  method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>customerId</td>
                <td><input type="text" th:field="*{customerId}" readonly /></td>
            </tr>
            <tr>
                <td>name</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td>address</td>
                <td><input type="text" th:field="*{address}"/></td>
            </tr>
            <tr>
                <td>zip</td>
                <td><input type="text" th:field="*{zip}"/></td>
            </tr>
            <tr>
                <td>phoneNumber</td>
                <td><input type="text" th:field="*{phoneNumber}"/></td>
            </tr>
            <tr>
                <td>Login :</td>
                <td><input type="text" th:field="*{login}" /></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="text" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Update</button> </td>
            </tr>
        </table>
    </form>
</body>
</html>
